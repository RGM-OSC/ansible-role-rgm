### sudoers base configuration
- name: set sudoers config file
  template:
    src: sudoers.j2
    dest: "/etc/sudoers.d/rgm"
    owner: root
    group: root
    mode: 0400
    seuser: system_u
    serole: object_r
    setype: etc_t
    selevel: s0

### configure chronyd
- name: configure chrony daemon
  include_tasks: ntp.yml
  tags:
  - ntp
  - chrony





### php base configuration
- name: configure apache/php
  include_tasks: http.yml
  tags:
  - httpd
  - php


### firewalld configuration
- name: configure firewalld
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  with_items:
  - ssh
  - http
  - https


### enable and start RGM services
- name: enable RGM daemons
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items: "{{ rgm_services }}"
