---
# tasks file for ansible-role-rgm

### selinux
# todo: configure RGM to work smoothly *with* selinux enabled
- name: disable SELinux
  selinux:
    state: disabled

### MariaDB base configuration
- name: configure mariadb
  include_tasks: mariadb.yml
  tags:
  - mariadb

### installs RGM packages & dependencies
- name: install RGM packages (it may take some time...)
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - sudo
    - net-snmp
    - snmptt
    - chrony
    - httpd
    - mod_auth_rgm
    - mod_perl
    - mod_ssl
    - mod_fcgid
    - php
    - php-mysqlnd
    - php-ldap
    - php-process
    - php-xml
    - php-snmp
    - nagios
    - nagvis
    - nagiosbp
    - notifier
    - ged
    - ged-mysql
    - thruk
    - lilac
    - rgmweb
  retries: 3
  delay: 2
  register: yum_result
  until: yum_result.rc == 0



