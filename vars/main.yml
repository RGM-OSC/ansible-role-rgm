---
# vars file for ansible-role-rgm
# vim: bs=2 sw=2 expandtab:

rgm_services:
- chronyd
- firewalld
- rsyslog
- snmpd
- snmptrapd
- elasticsearch
- mariadb
- metricbeat
- influxdb
- nagflux
- grafana-server
- gedd
- snmptt
- nagios
- httpd
- kibana
- prometheus

grafana_plugins_core:
- grafana-simple-json-datasource
- grafana-worldmap-panel
- grafana-clock-panel
- grafana-piechart-panel
- grafana-polystat-panel

grafana_plugins_contrib:
- fetzerch-sunandmoon-datasource
- satellogic-3d-globe-panel
- ryantxu-ajax-panel
- michaeldmoore-annunciator-panel
- farski-blendstat-panel
- yesoreyeram-boomtable-panel
- briangann-gauge-panel
- briangann-datatable-panel
- jdbranham-diagram-panel
- natel-discrete-panel
- larona-epict-panel
- agenty-flowcharting-panel
- mtanda-histogram-panel
- natel-influx-admin-panel
- michaeldmoore-multistat-panel
- digiapulssi-organisations-panel
- bessler-pictureit-panel
- natel-plotly-panel
- corpglory-progresslist-panel
- snuids-radar-panel
- scadavis-synoptic-panel
- marcuscalidus-svg-panel
- gretamosa-topology-panel


oneliner_tags:
- { id: 1 , tag: linux }
- { id: 2 , tag: windows }
- { id: 3 , tag: metricbeat }
- { id: 4 , tag: heartbeat }
- { id: 5 , tag: winlogbeat }
- { id: 6 , tag: filebeat }
- { id: 7 , tag: auditbeat }
- { id: 8 , tag: packetbeat }

oneliner_items:
- item: windows_metricbeat
  md_file: windows_metricbeat.md
  shell: "Windows PowerShell"
  command: "& $([Scriptblock]::Create((New-Object System.Net.WebClient).DownloadString(\"https://{{ ansible_default_ipv4.address }}/distrib/install/Add-RGMHost.ps1\"))) -username \"admin user\" -password \"password\""
  tags:
  - 2
  - 3
  payload_files:
  - Install-MetricBeat.ps1
  - Add-RGMHost.ps1
  config_files:
  - windows_metricbeat.yml
  upstream_files:
  - https://artifacts.elastic.co/downloads/beats/metricbeat/metricbeat-oss-6.7.1-windows-x86_64.zip
  - https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-oss-6.7.1-windows-x86_64.zip
  - https://artifacts.elastic.co/downloads/beats/winlogbeat/winlogbeat-oss-6.7.1-windows-x86_64.zip
  - https://artifacts.elastic.co/downloads/beats/auditbeat/auditbeat-oss-6.7.1-windows-x86_64.zip
  - https://artifacts.elastic.co/downloads/beats/heartbeat/heartbeat-oss-6.7.1-windows-x86_64.zip
  - https://artifacts.elastic.co/downloads/beats/packetbeat/packetbeat-oss-6.7.1-windows-x86_64.zip  
- item: linux_metricbeat
  md_file: linux_metricbeat.md
  shell: "bash"
  command: bash <(curl -k "https://{{ ansible_default_ipv4.address }}/distrib/install/linux-metricbeat.sh)"
  tags:
  - 1
  - 5
  config_files:
  - linux_metricbeat.yml
  